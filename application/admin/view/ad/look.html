{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>广告列表</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="{$val}" placeholder="输入关键词" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th style="width: 5%">ID</th>
                            <th style="text-align: left;">广告类型</th>
                            <th style="text-align: left;">标题</th>
                            <th style="text-align: left;">金额</th>
                            <th style="text-align: left;">时间</th>
                            <th style="text-align: left;">操作</th>
                        </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                            <tr class="long-td">
                                <td style="width: 5%">{{d[i].id}}</td>
                                <td style="text-align: left;">{{d[i].type_name}}</td>
                                <td style="text-align: left;">{{d[i].title}}</td>
                                <td style="text-align: left;">{{d[i].amount}}</td>
                                <td style="text-align: left;">{{d[i].months}}</td>
                                <td>
                                    {{# if(d[i].status == 0) { }}
                                        <a href="javascript:;" onclick="edit({{d[i].id}})" class="btn btn-primary btn-xs">
                                            <i class="fa fa-paste"></i>编辑
                                        </a>
                                        <a href="javascript:;" onclick="check({{d[i].id}})" class="btn btn-primary btn-xs">
                                            <i class="fa fa-paste"></i>审核
                                        </a>
                                        <a href="javascript:;" onclick="del({{d[i].id}})" class="btn btn-danger btn-xs">
                                            <i class="fa fa-trash-o"></i>删除
                                        </a>
                                    {{# } }}
                                </td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="member" data-content-id="member" value="{$member}">
{include file="public/footer" /}
<script>
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val(),
            member = $('#member').val();
        $.getJSON('{:url("ad/look")}', {page: curr || 1,key:key,member : member}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }
    /**
     * 审核
     */
    function check(id) {
        window.location.href = 'check.html?id=' + id;
    }
    /**
     * 编辑
     */
    function edit(id) {
        window.location.href = 'edit.html?id=' + id;
    }
    /**
     * 删除
     */
    function del(id) {
        otcms.confirm(id,'del.html')
    }
</script>
</body>
</html>
