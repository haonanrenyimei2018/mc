{include file="public/_header" /}
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">积分商城</h1>
</header>
<nav class="mui-bar mui-bar-tab" style="background-color: white;height: 40px;padding-top: 10px;">
    可用积分:{$score}
</nav>
<!--<h5 style="margin-top: 50px;vertical-align:middle;height: 30px;border: solid 1px red;display: block;">可用积分:{$score}</h5>-->
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll mui-table-view">
        {foreach name="datas" item="val"}
        <div class="mui-card">
            <div class="mui-card-header">{$val['name']}</div>
            <div class="mui-card-content">
                <img src="{$val['images']}" alt="" width="100%">
            </div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <p>库存:{$val['amount']}</p>
                    <p style="color: #333;">{$val['intro']}</p>
                </div>
            </div>
            <div class="mui-card-footer">
                <a class="mui-card-link"></a>
                <a class="mui-card-link">查看详情</a>
            </div>
        </div>
        {/foreach}
    </div>
</div>
{include file="public/_footer" /}
<script>
    var page = 1,
        pageSize = 15,
        pageCount = '{$pageCount}';

    $(function () {
        mui.init({
            pullRefresh: {
                container: '#pullrefresh',
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
    });
    function pulldownRefresh() {
        page = 1;
        var data = {
            page : page,
            pageSize : pageSize
        }
        $.get('/index/shop/getdata.html',data,function (res) {
            var html = '';
            for(var i=0;i<res.length;++i) {
                html += '<div class="mui-card">';
                html += '<div class="mui-card-header">'+ res[i].name +'</div>';
                html += '<div class="mui-card-content">';
                html += '<img src="'+ res[i].images +'" alt="" width="100%">';
                html += '</div>';
                html += '<div class="mui-card-content">';
                html += '<div class="mui-card-content-inner">';
                html += '<p>库存:' +res[i].amount+ '</p>';
                html += '<p style="color: #333;">'+ res[i].intro +'</p>';
                html += '</div>';
                html += '</div>';
                html += '<div class="mui-card-footer">';
                html += '<a class="mui-card-link"></a><a class="mui-card-link">查看详情</a>';
                html += '</div>';
                html += '</div>';
            }
            mui('#pullrefresh').pullRefresh().endPullupToRefresh();
            $('.mui-table-view').html(html);
        },'JSON');
    }
    /**
     * 上拉加载具体业务实现
     */
    function pullupRefresh() {
        if(page >= pageCount) {
            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
            return false;
        }
        page++;
        var data = {
            page : page,
            pageSize : pageSize
        }
        $.get('/index/shop/getdata.html',data,function (res) {
            var html = '';
            for(var i=0;i<res.length;++i) {
                html += '<div class="mui-card">';
                html += '<div class="mui-card-header">'+ res[i].name +'</div>';
                html += '<div class="mui-card-content">';
                html += '<img src="'+ res[i].images +'" alt="" width="100%">';
                html += '</div>';
                html += '<div class="mui-card-content">';
                html += '<div class="mui-card-content-inner">';
                html += '<p>库存:' +res[i].amount+ '</p>';
                html += '<p style="color: #333;">'+ res[i].intro +'</p>';
                html += '</div>';
                html += '</div>';
                html += '<div class="mui-card-footer">';
                html += '<a class="mui-card-link"></a><a class="mui-card-link">查看详情</a>';
                html += '</div>';
                html += '</div>';
            }
            mui('#pullrefresh').pullRefresh().endPullupToRefresh();
            $('.mui-table-view').append(html);
        },'JSON');

        //     mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
        //     var table = document.body.querySelector('.mui-table-view');

        //     for (var i = cells.length, len = i + 5; i < len; i++) {
        //         var li = document.createElement('li');
        //         li.className = 'mui-table-view-cell';
        //         li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
        //         table.appendChild(li);
        //     }
        // }, 1500);
    }


</script>
</body>
</html>
